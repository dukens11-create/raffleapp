<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import/Export - Raffle Admin</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .header {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { color: #1e293b; font-size: 28px; }
    .section {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .section h2 {
      color: #1e293b;
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { transform: translateY(-2px); }
    button:disabled { background: #94a3b8; cursor: not-allowed; }
    .file-input-container {
      border: 2px dashed #e2e8f0;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .file-input-container:hover { border-color: #667eea; background: #f8f9ff; }
    .file-input-container.dragover { border-color: #667eea; background: #f8f9ff; }
    input[type="file"] { display: none; }
    .alert {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .alert-success { background: #d1fae5; color: #065f46; }
    .alert-error { background: #fee2e2; color: #991b1b; }
    .back-link { color: #667eea; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì• Import / Export</h1>
      <a href="raffle-dashboard.html" class="back-link">‚Üê Back</a>
    </div>

    <div id="alertContainer"></div>

    <div class="section">
      <h2>Import Tickets</h2>
      <p style="color: #64748b; margin-bottom: 20px;">
        Upload an Excel or CSV file to import tickets in bulk. Max 1.5M tickets supported.
      </p>
      <div class="file-input-container" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <div style="font-size: 48px; margin-bottom: 10px;">üìÑ</div>
        <div style="font-weight: 600; color: #1e293b;">Click to select file or drag & drop</div>
        <div style="color: #64748b; font-size: 14px; margin-top: 8px;">Excel (.xlsx) or CSV (.csv)</div>
      </div>
      <input type="file" id="fileInput" accept=".xlsx,.csv" onchange="handleFileSelect(event)">
      <div id="fileInfo" style="margin-top: 10px; color: #64748b;"></div>
      <button id="uploadBtn" onclick="uploadFile()" disabled>Import Tickets</button>
      <button onclick="downloadTemplate()" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
        Download Template
      </button>
    </div>

    <div class="section">
      <h2>Export Tickets</h2>
      <p style="color: #64748b; margin-bottom: 20px;">
        Export all tickets or filter by category and status.
      </p>
      <button onclick="exportTickets('xlsx')">üì• Export as Excel (.xlsx)</button>
      <button onclick="exportTickets('csv')" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
        üì• Export as CSV (.csv)
      </button>
    </div>
  </div>

  <script>
    let selectedFile = null;

    // Drag and drop
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        document.getElementById('fileInput').files = e.dataTransfer.files;
        handleFileSelect({ target: { files: e.dataTransfer.files } });
      }
    });

    function handleFileSelect(event) {
      selectedFile = event.target.files[0];
      if (selectedFile) {
        document.getElementById('fileInfo').textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`;
        document.getElementById('uploadBtn').disabled = false;
      }
    }

    async function uploadFile() {
      if (!selectedFile) return;
      
      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('raffleId', 1);
      formData.append('generateCodes', 'false');
      
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('uploadBtn').textContent = 'Importing...';
      
      try {
        const response = await fetch('/api/admin/tickets/import', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        
        if (data.success) {
          showAlert(`Import completed! ${data.imported} tickets imported, ${data.skipped} skipped.`, 'success');
          document.getElementById('fileInfo').textContent = '';
          document.getElementById('fileInput').value = '';
          selectedFile = null;
        } else {
          showAlert(data.error || 'Import failed', 'error');
        }
      } catch (error) {
        showAlert('An error occurred during import', 'error');
      } finally {
        document.getElementById('uploadBtn').disabled = true;
        document.getElementById('uploadBtn').textContent = 'Import Tickets';
      }
    }

    async function downloadTemplate() {
      window.location.href = '/api/admin/tickets/template';
    }

    async function exportTickets(format) {
      window.location.href = `/api/admin/tickets/export?format=${format}`;
      showAlert(`Exporting tickets as ${format.toUpperCase()}...`, 'success');
    }

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.appendChild(alert);
      setTimeout(() => alert.remove(), 5000);
    }
  </script>
</body>
</html>
