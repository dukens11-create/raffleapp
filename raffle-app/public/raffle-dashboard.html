<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Dashboard - Raffle App</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px 32px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    header img {
      height: 48px;
    }
    
    header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
    }
    
    .nav-links {
      display: flex;
      gap: 16px;
    }
    
    .nav-links a {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .nav-links a:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stat-label {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
    }
    
    .stat-subtext {
      font-size: 13px;
      color: #64748b;
      margin-top: 4px;
    }
    
    .categories-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 24px;
    }
    
    .category-card {
      background: #f8fafc;
      padding: 24px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }
    
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .category-name {
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
    }
    
    .category-price {
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
    }
    
    .category-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .category-stat {
      text-align: center;
    }
    
    .category-stat-label {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    
    .category-stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
    }
    
    .progress-bar {
      width: 100%;
      height: 24px;
      background: #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }
    
    .error {
      background: #fee;
      color: #c00;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .last-updated {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 20px;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 16px;
      }
      
      .nav-links {
        flex-direction: column;
        width: 100%;
      }
      
      .nav-links a {
        text-align: center;
      }
      
      .category-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="logo.png" alt="Logo">
        <h1>Raffle Dashboard</h1>
      </div>
      <div class="nav-links">
        <a href="/raffle-print.html">Print Center</a>
        <a href="/raffle-import.html">Import/Export</a>
        <a href="/admin.html">Main Admin</a>
      </div>
    </header>
    
    <div id="loading" class="loading">Loading dashboard...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="dashboard" style="display: none;">
      <!-- Overall Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Tickets</div>
          <div class="stat-value" id="total-tickets">0</div>
          <div class="stat-subtext">Capacity: <span id="total-capacity">1,500,000</span></div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Tickets Sold</div>
          <div class="stat-value" id="tickets-sold">0</div>
          <div class="stat-subtext"><span id="sold-percent">0%</span> of capacity</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Revenue</div>
          <div class="stat-value" id="total-revenue">$0</div>
          <div class="stat-subtext">Potential: <span id="potential-revenue">$262,500,000</span></div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Tickets Printed</div>
          <div class="stat-value" id="tickets-printed">0</div>
          <div class="stat-subtext"><span id="printed-percent">0%</span> printed</div>
        </div>
      </div>
      
      <!-- Category Breakdown -->
      <div class="categories-section">
        <h2 class="section-title">Category Breakdown</h2>
        <div id="categories-container"></div>
      </div>
    </div>
    
    <div class="last-updated">
      Last updated: <span id="last-updated">-</span>
    </div>
  </div>
  
  <script>
    let autoRefreshInterval;
    
    // Format currency
    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(amount);
    }
    
    // Format number with commas
    function formatNumber(num) {
      return new Intl.NumberFormat('en-US').format(num);
    }
    
    // Load dashboard data
    async function loadDashboard() {
      try {
        const response = await fetch('/api/admin/raffles/1/stats');
        
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/login.html';
            return;
          }
          throw new Error('Failed to load dashboard data');
        }
        
        const data = await response.json();
        displayDashboard(data);
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('error').style.display = 'none';
        
      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Error loading dashboard: ' + error.message;
      }
    }
    
    // Display dashboard data
    function displayDashboard(data) {
      const { totals, categories } = data;
      
      // Update overall statistics
      document.getElementById('total-tickets').textContent = formatNumber(totals.tickets_created);
      document.getElementById('total-capacity').textContent = formatNumber(totals.total_tickets);
      document.getElementById('tickets-sold').textContent = formatNumber(totals.tickets_sold);
      document.getElementById('sold-percent').textContent = 
        ((totals.tickets_sold / totals.total_tickets) * 100).toFixed(1) + '%';
      document.getElementById('total-revenue').textContent = formatCurrency(totals.total_revenue);
      document.getElementById('potential-revenue').textContent = formatCurrency(totals.potential_revenue);
      document.getElementById('tickets-printed').textContent = formatNumber(totals.tickets_printed);
      document.getElementById('printed-percent').textContent = 
        totals.tickets_created > 0 ? 
        ((totals.tickets_printed / totals.tickets_created) * 100).toFixed(1) + '%' : '0%';
      
      // Display categories
      const container = document.getElementById('categories-container');
      container.innerHTML = '';
      
      categories.forEach(cat => {
        const soldPercent = cat.total_tickets > 0 ? 
          ((cat.tickets_sold || 0) / cat.total_tickets) * 100 : 0;
        
        const categoryHTML = `
          <div class="category-card" style="border-left-color: ${cat.color}">
            <div class="category-header">
              <div class="category-name">${cat.category_name} (${cat.category_code})</div>
              <div class="category-price">${formatCurrency(cat.price)}/ticket</div>
            </div>
            
            <div class="category-stats">
              <div class="category-stat">
                <div class="category-stat-label">Created</div>
                <div class="category-stat-value">${formatNumber(cat.tickets_created || 0)}</div>
              </div>
              <div class="category-stat">
                <div class="category-stat-label">Sold</div>
                <div class="category-stat-value">${formatNumber(cat.tickets_sold || 0)}</div>
              </div>
              <div class="category-stat">
                <div class="category-stat-label">Available</div>
                <div class="category-stat-value">${formatNumber(cat.tickets_available || 0)}</div>
              </div>
              <div class="category-stat">
                <div class="category-stat-label">Revenue</div>
                <div class="category-stat-value">${formatCurrency(cat.revenue || 0)}</div>
              </div>
            </div>
            
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${soldPercent.toFixed(1)}%">
                ${soldPercent.toFixed(1)}% sold
              </div>
            </div>
          </div>
        `;
        
        container.innerHTML += categoryHTML;
      });
      
      // Update last updated time
      document.getElementById('last-updated').textContent = new Date().toLocaleString();
    }
    
    // Auto-refresh every 30 seconds
    function startAutoRefresh() {
      autoRefreshInterval = setInterval(() => {
        loadDashboard();
      }, 30000); // 30 seconds
    }
    
    // Stop auto-refresh
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }
    }
    
    // Load dashboard on page load
    window.addEventListener('load', () => {
      loadDashboard();
      startAutoRefresh();
    });
    
    // Stop auto-refresh when page is hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoRefresh();
      } else {
        loadDashboard();
        startAutoRefresh();
      }
    });
  </script>
</body>
</html>
