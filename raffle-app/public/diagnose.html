<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostics - RaffleApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        
        .diagnostic-section {
            margin-bottom: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .status-ok {
            color: #10b981;
            font-weight: 600;
        }
        
        .status-error {
            color: #ef4444;
            font-weight: 600;
        }
        
        .status-warning {
            color: #f59e0b;
            font-weight: 600;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        .action-buttons {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç System Diagnostics</h1>
        
        <div class="action-buttons">
            <button onclick="runAllDiagnostics()">Run All Diagnostics</button>
            <button onclick="checkAdmin()">Check Admin User</button>
            <button onclick="resetAdmin()">Reset Admin Account</button>
            <button onclick="clearLockouts()">Clear All Lockouts</button>
        </div>
        
        <div id="results"></div>
        
        <div style="margin-top: 24px; text-align: center;">
            <a href="/login.html" style="color: #667eea; text-decoration: none;">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        async function runAllDiagnostics() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Running diagnostics...</p>';
            
            let html = '';
            
            // 1. Health Check
            html += '<div class="diagnostic-section"><h3>1. Server Health</h3>';
            try {
                const response = await fetch('/health');
                const data = await response.json();
                html += `<p class="status-ok">‚úÖ Server is ${data.status}</p>`;
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                html += `<p class="status-error">‚ùå Server health check failed: ${error.message}</p>`;
            }
            html += '</div>';
            
            // 2. Check admin user
            html += '<div class="diagnostic-section"><h3>2. Admin User Check</h3>';
            try {
                const response = await fetch('/api/login-status/1234567890');
                const data = await response.json();
                if (data.userExists) {
                    html += `<p class="status-ok">‚úÖ Admin user exists</p>`;
                    html += `<p>Name: ${data.userName}</p>`;
                    html += `<p>Role: ${data.userRole}</p>`;
                    html += `<p>Failed attempts: ${data.failedAttempts}</p>`;
                    html += `<p>Blocked: ${data.isBlocked ? 'YES ‚ö†Ô∏è' : 'NO'}</p>`;
                    if (data.isBlocked) {
                        html += `<p class="status-warning">Time until reset: ${data.timeUntilResetMin} minutes</p>`;
                    }
                } else {
                    html += `<p class="status-error">‚ùå Admin user does NOT exist</p>`;
                    html += `<p>You need to create the admin user using "Reset Admin Account" button</p>`;
                }
            } catch (error) {
                html += `<p class="status-error">‚ùå Could not check admin user: ${error.message}</p>`;
            }
            html += '</div>';
            
            // 3. Test login endpoint
            html += '<div class="diagnostic-section"><h3>3. Login Endpoint Test</h3>';
            html += `<p>Testing login endpoint availability...</p>`;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: 'test', password: 'test' })
                });
                const data = await response.json();
                if (data.redirect) {
                    html += `<p class="status-ok">‚úÖ Login endpoint working! Redirect: ${data.redirect}</p>`;
                } else if (data.error) {
                    html += `<p class="status-ok">‚úÖ Login endpoint responding (returned expected error)</p>`;
                } else {
                    html += `<p class="status-error">‚ùå Login response invalid</p>`;
                }
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                html += `<p class="status-error">‚ùå Login test failed: ${error.message}</p>`;
            }
            html += '</div>';
            
            // 4. Browser info
            html += '<div class="diagnostic-section"><h3>4. Browser Information</h3>';
            html += `<p>User Agent: ${navigator.userAgent}</p>`;
            html += `<p>Cookies Enabled: ${navigator.cookieEnabled ? 'YES' : 'NO'}</p>`;
            html += `<p>Online: ${navigator.onLine ? 'YES' : 'NO'}</p>`;
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        }
        
        async function checkAdmin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Checking admin user...</p>';
            
            try {
                const response = await fetch('/api/login-status/1234567890');
                const data = await response.json();
                
                let html = '<div class="diagnostic-section"><h3>Admin User Status</h3>';
                if (data.userExists) {
                    html += `<p class="status-ok">‚úÖ Admin user EXISTS</p>`;
                    html += `<p><strong>Name:</strong> ${data.userName}</p>`;
                    html += `<p><strong>Role:</strong> ${data.userRole}</p>`;
                    html += `<p><strong>Credentials:</strong> Configured</p>`;
                    html += `<p><strong>Failed attempts:</strong> ${data.failedAttempts}</p>`;
                    html += `<p><strong>Blocked:</strong> ${data.isBlocked ? '<span class="status-error">YES</span>' : '<span class="status-ok">NO</span>'}</p>`;
                    if (data.isBlocked) {
                        html += `<p class="status-warning">Account is locked! Time until reset: ${data.timeUntilResetMin} minutes</p>`;
                        html += `<p>Use "Clear All Lockouts" button to unlock immediately</p>`;
                    }
                } else {
                    html += `<p class="status-error">‚ùå Admin user does NOT exist!</p>`;
                    html += `<p>Click "Reset Admin Account" to create it</p>`;
                }
                html += '</div>';
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="diagnostic-section"><p class="status-error">‚ùå Error: ${error.message}</p></div>`;
            }
        }
        
        async function resetAdmin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Resetting admin account...</p>';
            
            try {
                const response = await fetch('/api/setup-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                let html = '<div class="diagnostic-section">';
                if (data.success) {
                    html += `<h3 class="status-ok">‚úÖ Admin Account Created Successfully!</h3>`;
                    html += `<p><strong>Phone:</strong> ${data.credentials.phone}</p>`;
                    html += `<p><strong>Password:</strong> ${data.credentials.password}</p>`;
                    html += `<p style="margin-top: 16px;"><a href="/login.html" style="color: #667eea; font-weight: 600;">Go to Login Page ‚Üí</a></p>`;
                } else {
                    html += `<p class="status-error">‚ùå Failed to create admin: ${data.error}</p>`;
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                html += '</div>';
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="diagnostic-section"><p class="status-error">‚ùå Error: ${error.message}</p></div>`;
            }
        }
        
        async function clearLockouts() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Clearing lockouts...</p>';
            
            try {
                const response = await fetch('/api/clear-login-attempts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: '1234567890' })
                });
                
                const data = await response.json();
                
                let html = '<div class="diagnostic-section">';
                if (data.success) {
                    html += `<p class="status-ok">‚úÖ ${data.message}</p>`;
                    html += `<p>You can now try logging in again</p>`;
                } else {
                    html += `<p class="status-error">‚ùå Failed to clear lockouts: ${data.error}</p>`;
                }
                html += '</div>';
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="diagnostic-section"><p class="status-error">‚ùå Error: ${error.message}</p></div>`;
            }
        }
        
        // Auto-run diagnostics on page load
        window.addEventListener('load', () => {
            runAllDiagnostics();
        });
    </script>
</body>
</html>
