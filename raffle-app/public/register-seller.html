<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-image {
            max-width: 200px;
            max-height: 80px;
            width: auto;
            height: auto;
        }
        
        h1 {
            text-align: center;

            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {

            color: #666;

            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
        }
        
        #message.success {
            color: #10b981;
            background-color: #d1fae5;
        }
        
        #message.error {
            color: #ef4444;
            background-color: #fee2e2;
        }

            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {

            h1 {

        /* Language Selector Styles */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .lang-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            width: auto;
            min-height: 40px;
        }
        
        .lang-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="en" title="English" aria-label="Switch to English">üá∫üá∏</button>
        <button class="lang-btn" data-lang="ht" title="Krey√≤l Ayisyen" aria-label="Switch to Haitian Creole">üá≠üáπ</button>
        <button class="lang-btn" data-lang="fr" title="Fran√ßais" aria-label="Switch to French">üá´üá∑</button>
    </div>
    
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="/logo.png" alt="RaffleApp Logo" class="logo-image">
        </div>
        
        <!-- Heading -->
        <h1 data-translate="pageTitle">Become a Seller</h1>
        <p class="subtitle" data-translate="subtitle">Request access to sell raffle tickets</p>
        
        <form id="sellerRegistrationForm">
            <div class="form-group">
                <label for="fullName" data-translate="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required data-translate-placeholder="fullNamePlaceholder" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phone" data-translate="phoneNumber">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required data-translate-placeholder="phonePlaceholder" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="email" data-translate="email">Email Address *</label>
                <input type="email" id="email" name="email" required data-translate-placeholder="emailPlaceholder" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="experience" data-translate="whySeller">Why do you want to become a seller? (Optional)</label>
                <textarea id="experience" name="experience" data-translate-placeholder="whySellerPlaceholder" placeholder="Tell us about your experience or motivation..."></textarea>
            </div>
            <button type="submit" id="submitBtn" data-translate="submitRequest">Submit Request</button>
            <div id="message"></div>
        </form>
        
        <div class="login-link">
            <p><span data-translate="alreadyHaveAccess">Already have access?</span> <a href="/login.html" data-translate="loginHere">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('sellerRegistrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const experience = document.getElementById('experience').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch('/api/seller-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, phone, email, experience })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'success';
                    // Reset form
                    document.getElementById('sellerRegistrationForm').reset();
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    messageDiv.textContent = data.error || 'Registration failed. Please try again.';
                    messageDiv.className = 'error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Request';
                }
            } catch (error) {
                messageDiv.textContent = 'Connection error. Please try again.';
                messageDiv.className = 'error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            }
        });
    </script>

                whySeller: "Poukisa ou vle vin yon vand√®? (Opsyon√®l)",

                connectionError: "Er√® koneksyon. Tanpri eseye ank√≤."
            },
            fr: {

                fullNamePlaceholder: "Entrez votre nom complet",
                phoneNumber: "Num√©ro de T√©l√©phone *",

                email: "Adresse E-mail *",
                emailPlaceholder: "Entrez votre adresse e-mail",
                whySeller: "Pourquoi voulez-vous devenir vendeur? (Optionnel)",
                whySellerPlaceholder: "Parlez-nous de votre exp√©rience ou motivation...",
                submitRequest: "Soumettre la Demande",
                submitting: "Soumission...",
                alreadyHaveAccess: "Vous avez d√©j√† acc√®s?",
                loginHere: "Connectez-vous ici",
                // Messages
                successMessage: "Demande soumise avec succ√®s! Redirection vers la connexion...",
                errorMessage: "√âchec de l'inscription. Veuillez r√©essayer.",
                connectionError: "Erreur de connexion. Veuillez r√©essayer."
            }
        };
        
        // Get current language from localStorage or default to English
        function getCurrentLanguage() {
            return localStorage.getItem('raffleAppLanguage') || 'en';
        }
        
        // Set language
        function setLanguage(lang) {
            localStorage.setItem('raffleAppLanguage', lang);
            
            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                const key = element.getAttribute('data-translate-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = getCurrentLanguage();
            setLanguage(currentLang);
        });
        
        // Add click handlers for language buttons
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                setLanguage(lang);
            });
        });
        
        // Override form submit button text with translations
        const form = document.getElementById('sellerRegistrationForm');
        const originalSubmitHandler = form.onsubmit;
        
        form.addEventListener('submit', function() {
            const currentLang = getCurrentLanguage();
            const submitBtn = document.getElementById('submitBtn');
            
            // Update button text during submission
            setTimeout(() => {
                if (submitBtn.disabled) {
                    submitBtn.textContent = translations[currentLang].submitting;
                }
            }, 0);
        }, true);
    </script>

    </script>
</body>
