<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Language Selector Styles */
        #language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 8px;
            display: flex;
            gap: 8px;
        }
        
        .lang-btn {
            background: #fff;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-color: transparent;
        }
        
        @media (max-width: 480px) {
            #language-selector {
                top: 10px;
                right: 10px;
                padding: 6px;
                gap: 6px;
            }
            
            .lang-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .lang-btn span:last-child {
                display: none;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-image {
            max-width: 200px;
            max-height: 80px;
            width: auto;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
        }
        
        #message.success {
            color: #10b981;
            background-color: #d1fae5;
        }
        
        #message.error {
            color: #ef4444;
            background-color: #fee2e2;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo-image {
                max-width: 160px;
                max-height: 64px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div id="language-selector">
        <button class="lang-btn active" data-lang="en" title="English">
            <span>üá∫üá∏</span><span>EN</span>
        </button>
        <button class="lang-btn" data-lang="ht" title="Krey√≤l Ayisyen">
            <span>üá≠üáπ</span><span>HT</span>
        </button>
        <button class="lang-btn" data-lang="fr" title="Fran√ßais">
            <span>üá´üá∑</span><span>FR</span>
        </button>
    </div>
    
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="/logo.png" alt="RaffleApp Logo" class="logo-image">
        </div>
        
        <!-- Heading -->
        <h1 data-translate="becomeASeller">Become a Seller</h1>
        <p class="subtitle" data-translate="requestAccess">Request access to sell raffle tickets</p>
        
        <form id="sellerRegistrationForm">
            <div class="form-group">
                <label for="fullName" data-translate="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required data-translate-placeholder="enterFullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phone" data-translate="phoneNumber">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required data-translate-placeholder="enterPhoneNumber" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="email" data-translate="emailAddress">Email Address *</label>
                <input type="email" id="email" name="email" required data-translate-placeholder="enterEmail" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="experience" data-translate="whyBecomeSeller">Why do you want to become a seller? (Optional)</label>
                <textarea id="experience" name="experience" data-translate-placeholder="tellUsAbout" placeholder="Tell us about your experience or motivation..."></textarea>
            </div>
            <button type="submit" id="submitBtn" data-translate="submitRequest">Submit Request</button>
            <div id="message"></div>
        </form>
        
        <div class="login-link">
            <p><span data-translate="alreadyHaveAccess">Already have access?</span> <a href="/login.html" data-translate="loginHere">Login here</a></p>
        </div>
    </div>

    <!-- Translation System -->
    <script>
        // Comprehensive translations for English, Haitian Creole, and French
        const translations = {
            en: {
                becomeASeller: 'Become a Seller',
                requestAccess: 'Request access to sell raffle tickets',
                fullName: 'Full Name *',
                phoneNumber: 'Phone Number *',
                emailAddress: 'Email Address *',
                whyBecomeSeller: 'Why do you want to become a seller? (Optional)',
                submitRequest: 'Submit Request',
                alreadyHaveAccess: 'Already have access?',
                loginHere: 'Login here',
                enterFullName: 'Enter your full name',
                enterPhoneNumber: 'Enter your phone number',
                enterEmail: 'Enter your email address',
                tellUsAbout: 'Tell us about your experience or motivation...',
                submitting: 'Submitting...',
                registrationFailed: 'Registration failed. Please try again.',
                connectionError: 'Connection error. Please try again.'
            },
            ht: {
                becomeASeller: 'Vin yon Vand√®',
                requestAccess: 'Mande aks√® pou vann tik√® rif',
                fullName: 'Non Konpl√® *',
                phoneNumber: 'Nimewo Telef√≤n *',
                emailAddress: 'Adr√®s Im√®l *',
                whyBecomeSeller: 'Poukisa ou vle vin yon vand√®? (Opsyon√®l)',
                submitRequest: 'Soum√®t Demann',
                alreadyHaveAccess: 'Ou gen aks√® deja?',
                loginHere: 'Konekte isit la',
                enterFullName: 'Ekri non konpl√® ou',
                enterPhoneNumber: 'Ekri nimewo telef√≤n ou',
                enterEmail: 'Ekri adr√®s im√®l ou',
                tellUsAbout: 'Di nou sou eksperyans ou oswa motivasyon ou...',
                submitting: 'Kap Soum√®t...',
                registrationFailed: 'Enskripsyon echwe. Tanpri eseye ank√≤.',
                connectionError: 'Er√® koneksyon. Tanpri eseye ank√≤.'
            },
            fr: {
                becomeASeller: 'Devenir Vendeur',
                requestAccess: 'Demander l\'acc√®s pour vendre des billets de tombola',
                fullName: 'Nom Complet *',
                phoneNumber: 'Num√©ro de T√©l√©phone *',
                emailAddress: 'Adresse Email *',
                whyBecomeSeller: 'Pourquoi voulez-vous devenir vendeur ? (Optionnel)',
                submitRequest: 'Soumettre la Demande',
                alreadyHaveAccess: 'Vous avez d√©j√† acc√®s ?',
                loginHere: 'Connectez-vous ici',
                enterFullName: 'Entrez votre nom complet',
                enterPhoneNumber: 'Entrez votre num√©ro de t√©l√©phone',
                enterEmail: 'Entrez votre adresse email',
                tellUsAbout: 'Parlez-nous de votre exp√©rience ou de votre motivation...',
                submitting: 'Envoi en cours...',
                registrationFailed: 'L\'inscription a √©chou√©. Veuillez r√©essayer.',
                connectionError: 'Erreur de connexion. Veuillez r√©essayer.'
            }
        };

        // Get saved language or default to English
        let currentLanguage = localStorage.getItem('raffleAppLanguage') || 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('raffleAppLanguage', lang);
            
            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                const key = el.getAttribute('data-translate-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
            
            // Update language selector button states
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update submit button text if it exists
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn && !submitBtn.disabled) {
                submitBtn.textContent = translations[lang].submitRequest;
            }
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial language
            setLanguage(currentLanguage);
            
            // Add click handlers to language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    setLanguage(lang);
                });
            });
        });
    </script>

    <script>
        document.getElementById('sellerRegistrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const experience = document.getElementById('experience').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = translations[currentLanguage].submitting;
            
            try {
                const response = await fetch('/api/seller-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, phone, email, experience })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'success';
                    // Reset form
                    document.getElementById('sellerRegistrationForm').reset();
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    messageDiv.textContent = data.error || translations[currentLanguage].registrationFailed;
                    messageDiv.className = 'error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = translations[currentLanguage].submitRequest;
                }
            } catch (error) {
                messageDiv.textContent = translations[currentLanguage].connectionError;
                messageDiv.className = 'error';
                submitBtn.disabled = false;
                submitBtn.textContent = translations[currentLanguage].submitRequest;
            }
        });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
