<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raffle App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-image {
            max-width: 200px;
            max-height: 80px;
            width: auto;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            white-space: pre-line;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .register-link p {
            margin: 5px 0;
        }
        
        .help-section {
            margin-top: 24px;
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .help-section p {
            margin: 8px 0;
        }
        
        .help-section a {
            color: #667eea;
            text-decoration: underline;
        }
        
        .help-section a:hover {
            color: #764ba2;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo-image {
                max-width: 160px;
                max-height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="/logo.png" alt="RaffleApp Logo" class="logo-image">
        </div>
        
        <!-- Heading -->
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your RaffleApp account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <div id="message"></div>
        </form>
        <div class="register-link">
            <p>Don't have access? <a href="/register-seller.html">Request Seller Access</a></p>
            <p style="margin-top: 10px;">Default Admin Login:</p>
            <p><strong>Phone:</strong> 1234567890 | <strong>Password:</strong> admin123</p>
        </div>
        
        <div class="help-section">
            <p><strong>Having trouble logging in?</strong></p>
            <p style="margin: 8px 0;">
                <a href="/diagnose.html">üîç Run System Diagnostics</a> | 
                <a href="/setup-admin.html">Reset Admin Account</a>
            </p>
            <p style="font-size: 12px; color: #666; margin-top: 8px;">
                Note: After 5 failed attempts, you'll be blocked for 60 minutes
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            console.log('=== LOGIN ATTEMPT ===');
            console.log('Phone:', phone);
            console.log('Password length:', password.length);
            console.log('Endpoint: /login');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Check if there's an error
                if (data.error) {
                    console.error('Login error:', data.error);
                    let errorMessage = data.error;
                    
                    // Add helpful hints based on error type
                    if (errorMessage.includes('Too many')) {
                        errorMessage += '\n\nToo many failed attempts. Wait 60 minutes or use the Reset Admin Account link below.';
                    } else if (errorMessage.includes('Invalid')) {
                        errorMessage += '\n\nDefault admin login:\nPhone: 1234567890\nPassword: admin123\n\nTry the Diagnostics page to check system status.';
                    } else if (errorMessage.includes('Session expired')) {
                        errorMessage += '\n\nYour session has expired. Please login again.';
                    }
                    
                    messageDiv.textContent = errorMessage;
                    messageDiv.style.color = 'red';
                    return;
                }
                
                // Check if there's a redirect URL
                if (data.redirect) {
                    console.log('Login successful, redirecting to:', data.redirect);
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.color = 'green';
                    // Redirect to the URL provided by the server
                    window.location.href = data.redirect;
                } else {
                    console.error('No redirect URL in response');
                    messageDiv.textContent = 'Login response invalid - check console for details';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Login exception:', error);
                messageDiv.textContent = 'Connection error: ' + error.message + '. Check console for details.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
