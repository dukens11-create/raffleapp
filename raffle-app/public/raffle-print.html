<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Center - Raffle App</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px 32px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    header img {
      height: 48px;
    }
    
    header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
    }
    
    .nav-links {
      display: flex;
      gap: 16px;
    }
    
    .nav-links a {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .nav-links a:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    .card-title {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }
    
    .alert {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .alert-success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .alert-error {
      background: #fee;
      color: #c00;
    }
    
    .alert-info {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .progress {
      margin-top: 20px;
      display: none;
    }
    
    .progress-bar {
      width: 100%;
      height: 32px;
      background: #e2e8f0;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: 600;
    }
    
    .progress-text {
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }
    
    .paper-info {
      background: #f8fafc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
      color: #64748b;
    }
    
    .paper-info ul {
      margin-left: 20px;
      margin-top: 8px;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 16px;
      }
      
      .nav-links {
        flex-direction: column;
        width: 100%;
      }
      
      .nav-links a {
        text-align: center;
      }
      
      .input-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="logo.png" alt="Logo">
        <h1>Print Center</h1>
      </div>
      <div class="nav-links">
        <a href="/raffle-dashboard.html">Dashboard</a>
        <a href="/raffle-import.html">Import/Export</a>
        <a href="/admin.html">Main Admin</a>
      </div>
    </header>
    
    <div class="card">
      <h2 class="card-title">Generate Ticket Print Job</h2>
      
      <div id="alert" style="display: none;"></div>
      
      <form id="print-form">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="ABC">ABC - Bronze ($50.00)</option>
            <option value="EFG">EFG - Silver ($100.00)</option>
            <option value="JKL">JKL - Gold ($250.00)</option>
            <option value="XYZ">XYZ - Platinum ($500.00)</option>
          </select>
        </div>
        
        <div class="input-group">
          <div class="form-group">
            <label for="start-ticket">Start Ticket Number</label>
            <input 
              type="text" 
              id="start-ticket" 
              name="start-ticket" 
              placeholder="e.g., ABC-000001"
              pattern="[A-Z]{3}-\d{6}"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="end-ticket">End Ticket Number</label>
            <input 
              type="text" 
              id="end-ticket" 
              name="end-ticket" 
              placeholder="e.g., ABC-001000"
              pattern="[A-Z]{3}-\d{6}"
              required
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="paper-type">Paper Type</label>
          <select id="paper-type" name="paper-type" required>
            <option value="">Select Paper Type</option>
            <option value="AVERY_16145">Avery 16145 (Recommended)</option>
            <option value="PRINTWORKS">PrintWorks Custom</option>
          </select>
          
          <div id="paper-info" class="paper-info" style="display: none;"></div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submit-btn">
          Print Tickets
        </button>
      </form>
      
      <div id="progress" class="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
        </div>
        <div class="progress-text" id="progress-text">Preparing...</div>
      </div>
    </div>
  </div>
  
  <script>
    const paperInfo = {
      'AVERY_16145': {
        title: 'Avery 16145 Specifications',
        details: [
          'Size: 1.75" × 5.5"',
          'Layout: 10 tickets per page',
          'Pre-perforated for easy separation',
          'Main ticket: 1.25" height',
          'Tear-off stub: 0.5" height'
        ]
      },
      'PRINTWORKS': {
        title: 'PrintWorks Custom Specifications',
        details: [
          'Size: 2.125" × 5.5"',
          'Layout: 8 tickets per page',
          'Manual cutting required (guides included)',
          'Main ticket: 1.675" height',
          'Tear-off stub: 0.45" height'
        ]
      }
    };
    
    // Show paper info when paper type is selected
    document.getElementById('paper-type').addEventListener('change', function() {
      const paperType = this.value;
      const infoDiv = document.getElementById('paper-info');
      
      if (paperType && paperInfo[paperType]) {
        const info = paperInfo[paperType];
        infoDiv.innerHTML = `
          <strong>${info.title}:</strong>
          <ul>
            ${info.details.map(d => `<li>${d}</li>`).join('')}
          </ul>
        `;
        infoDiv.style.display = 'block';
      } else {
        infoDiv.style.display = 'none';
      }
    });
    
    // Auto-format ticket numbers
    function formatTicketNumber(input) {
      let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      
      if (value.length > 3) {
        value = value.substring(0, 3) + '-' + value.substring(3);
      }
      
      if (value.length > 10) {
        value = value.substring(0, 10);
      }
      
      input.value = value;
    }
    
    document.getElementById('start-ticket').addEventListener('input', function() {
      formatTicketNumber(this);
    });
    
    document.getElementById('end-ticket').addEventListener('input', function() {
      formatTicketNumber(this);
    });
    
    // Auto-fill ticket range based on category
    document.getElementById('category').addEventListener('change', function() {
      const category = this.value;
      if (category) {
        document.getElementById('start-ticket').value = `${category}-000001`;
        // Don't auto-fill end ticket, let user specify
      }
    });
    
    // Show alert
    function showAlert(message, type = 'info') {
      const alertDiv = document.getElementById('alert');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertDiv.style.display = 'block';
      
      // Auto-hide after 5 seconds for success messages
      if (type === 'success') {
        setTimeout(() => {
          alertDiv.style.display = 'none';
        }, 5000);
      }
    }
    
    // Update progress
    function updateProgress(percent, text) {
      const progressDiv = document.getElementById('progress');
      const progressFill = document.getElementById('progress-fill');
      const progressText = document.getElementById('progress-text');
      
      progressDiv.style.display = 'block';
      progressFill.style.width = percent + '%';
      progressFill.textContent = percent + '%';
      progressText.textContent = text;
    }
    
    // Hide progress
    function hideProgress() {
      document.getElementById('progress').style.display = 'none';
    }
    
    // Handle form submission
    document.getElementById('print-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const startTicket = document.getElementById('start-ticket').value;
      const endTicket = document.getElementById('end-ticket').value;
      const paperType = document.getElementById('paper-type').value;
      
      // Validate that both start and end ticket numbers are provided
      if (!startTicket || !endTicket) {
        showAlert('Error: Both start and end ticket numbers are required', 'error');
        return;
      }
      
      if (!paperType) {
        showAlert('Error: Please select a paper type', 'error');
        return;
      }
      
      submitBtn.disabled = true;
      
      // Prepare request body matching API requirements
      const requestBody = {
        from: startTicket,
        to: endTicket,
        paperType: paperType
      };
      
      try {
        updateProgress(10, 'Preparing print job...');
        
        // Call the print API
        const response = await fetch('/api/admin/tickets/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });
        
        updateProgress(50, 'Generating PDF...');
        
        // Check if request was successful and response is PDF
        const contentType = response.headers.get('content-type');
        
        if (response.ok && contentType && contentType.includes('application/pdf')) {
          // Get PDF blob
          const blob = await response.blob();
          
          updateProgress(90, 'Opening PDF...');
          
          // Open PDF in new tab for printing
          const url = window.URL.createObjectURL(blob);
          window.open(url, '_blank');
          
          // Clean up after a delay
          setTimeout(() => {
            window.URL.revokeObjectURL(url);
          }, 1000);
          
          updateProgress(100, 'PDF opened!');
          showAlert('PDF generated successfully and opened in a new tab', 'success');
          
          setTimeout(() => {
            hideProgress();
            submitBtn.disabled = false;
          }, 2000);
        } else {
          // Handle error response
          let errorMessage = 'Failed to generate PDF';
          
          if (contentType && contentType.includes('application/json')) {
            const error = await response.json();
            errorMessage = error.error || errorMessage;
          } else {
            errorMessage = `Server error: ${response.status} ${response.statusText}`;
          }
          
          throw new Error(errorMessage);
        }
        
      } catch (error) {
        console.error('Error generating PDF:', error);
        showAlert('Error: ' + error.message, 'error');
        hideProgress();
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
