<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Diagnostic - RaffleApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-left: 5px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .status-card.success {
            border-left-color: #10b981;
            background: #d1fae5;
        }
        
        .status-card.warning {
            border-left-color: #f59e0b;
            background: #fef3c7;
        }
        
        .status-card.error {
            border-left-color: #ef4444;
            background: #fee2e2;
        }
        
        .status-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .status-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .info-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .info-value.success {
            color: #10b981;
        }
        
        .info-value.error {
            color: #ef4444;
        }
        
        .steps {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin-top: 20px;
        }
        
        .steps ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .steps li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Database Diagnostic</h1>
        <p class="subtitle">Check if your data is being saved correctly</p>
        
        <div id="loading" class="loading">
            <h3>‚è≥ Checking database status...</h3>
        </div>
        
        <div id="results" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
        
        <button class="btn" onclick="checkAgain()">üîÑ Check Again</button>
    </div>
    
    <script>
        async function checkStatus() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/api/database-status');
                const data = await response.json();
                
                displayResults(data);
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="status-card error">
                        <h3>‚ùå Error</h3>
                        <p>Failed to check database status: ${error.message}</p>
                    </div>
                `;
                document.getElementById('results').style.display = 'block';
            }
            
            document.getElementById('loading').style.display = 'none';
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            let html = '';
            
            // Overall status
            if (data.database.configured.usingPostgres && data.database.persistence.dataWillSurviveRestart) {
                html += `
                    <div class="status-card success">
                        <h3>‚úÖ Database Configured Correctly!</h3>
                        <p>Your data is being saved to PostgreSQL and will survive restarts.</p>
                    </div>
                `;
            } else {
                html += `
                    <div class="status-card error">
                        <h3>üö® CRITICAL: Data Loss Issue Detected</h3>
                        <p>${data.database.persistence.warning}</p>
                    </div>
                `;
            }
            
            // Database info
            html += `
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Database Type</div>
                        <div class="info-value ${data.database.configured.usingPostgres ? 'success' : 'error'}">
                            ${data.database.configured.usingPostgres ? 'PostgreSQL ‚úÖ' : 'SQLite ‚ùå'}
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Data Persistence</div>
                        <div class="info-value ${data.database.persistence.dataWillSurviveRestart ? 'success' : 'error'}">
                            ${data.database.persistence.dataWillSurviveRestart ? 'Persistent ‚úÖ' : 'Temporary ‚ùå'}
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Connection Status</div>
                        <div class="info-value ${data.database.connection.connected ? 'success' : 'error'}">
                            ${data.database.connection.connected ? 'Connected ‚úÖ' : 'Disconnected ‚ùå'}
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">DATABASE_URL</div>
                        <div class="info-value ${data.database.configured.hasDatabaseUrl ? 'success' : 'error'}">
                            ${data.database.configured.hasDatabaseUrl ? 'Set ‚úÖ' : 'Not Set ‚ùå'}
                        </div>
                    </div>
                </div>
            `;
            
            // Actions required
            if (data.actionRequired && data.actionRequired.length > 0) {
                data.actionRequired.forEach(action => {
                    const cardClass = action.priority === 'CRITICAL' ? 'error' : 'warning';
                    html += `
                        <div class="status-card ${cardClass}">
                            <h3>${action.priority === 'CRITICAL' ? 'üö®' : '‚ö†Ô∏è'} ${action.issue}</h3>
                            <p><strong>Impact:</strong> ${action.impact}</p>
                            <p><strong>Solution:</strong> ${action.solution}</p>
                            <div class="steps">
                                <strong>Steps to Fix:</strong>
                                <ol>
                                    ${action.steps.map(step => `<li>${step}</li>`).join('')}
                                </ol>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Debug info
            html += `
                <details style="margin-top: 20px;">
                    <summary style="cursor: pointer; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                        <strong>üîß Technical Details (for debugging)</strong>
                    </summary>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </details>
            `;
            
            results.innerHTML = html;
            results.style.display = 'block';
        }
        
        function checkAgain() {
            checkStatus();
        }
        
        // Check on page load
        checkStatus();
    </script>
</body>
</html>
